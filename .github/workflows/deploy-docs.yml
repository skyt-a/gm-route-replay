# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress Docs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # またはあなたのデフォルトブランチ名 (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # あなたの pnpm バージョンに合わせてください
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # あなたの Node.js バージョンに合わせてください
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build with VitePress
        run: pnpm docs:build # package.json のビルドスクリプト
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire directory
          path: "docs/.vitepress/dist"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
